<!-- Offcanvas Menu Section Begin -->
<app-nav-bar-user></app-nav-bar-user>
<section class="blog-section latest-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <!--          <span>Blog & Events</span>-->
          <h2>Giới thiệu những Homestay ngẫu nhiên</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let houseRandom of housesRandom" style="margin-top: 50px">
        <div class="single-blog-item" style="background: ghostwhite">
          <div class="sb-pic">
            <img src="http://localhost:8080/image/{{houseRandom.image}}" height="300"
                 (click)="viewHouseById(houseRandom.id)">
          </div>
          <div class="sb-text" style="text-align: center">
            <h4>{{houseRandom.name}}</h4>
            <ul>
              <li><i class="fa fa-tag"></i> {{houseRandom.room_category.name}}</li>
            </ul>
            <h5 class="price">Giá: {{houseRandom.price}} USD<span>/ngày</span></h5>
            <ul class="room-features">

              <li>
                <i class="fa fa-bed"> {{houseRandom.numberOfBedroom}}</i>
                <p></p>
              </li>
              <li>
                <i class="fa fa-bath"> {{houseRandom.numberOfBathroom}}</i>
                <p></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
