<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" ><b>Đặt homstay</b></h4>
      <button aria-label="Close" class="close" data-dismiss="modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="orderForm" (ngSubmit)="submitCreateOrder()">
      <div class="modal-body">

        <div class="form-group">
          <span class="form-label"><b>Check In</b></span>
          <input class="form-control" id="check-in" type="date" formControlName="checkIn">
        </div>
        <div class="form-group">
          <span class="form-label"><b>Check out</b></span>
          <input class="form-control" id="check-out" type="date" formControlName="checkOut">
        </div>


      </div>
      <div class="modal-footer justify-content-between">
        <button class="btn btn-secondary" data-dismiss="modal" type="button" routerLink="/user">Quay lại</button>
        <button class="btn btn-info" type="submit">Đặt ngay</button>
      </div>
    </form>

  </div>
  <!-- /.modal-content -->
</div>
