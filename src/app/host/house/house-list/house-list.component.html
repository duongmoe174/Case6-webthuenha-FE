<app-nav-bar-host></app-nav-bar-host>
<section class="blog-section latest-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <!--          <span>Blog & Events</span>-->
          <h2>Danh sách homestay của bạn</h2>
        </div>
      </div>
    </div>
    <div style="text-align: right">
      <div class="card-tools">
        <a routerLink="/create">
          <button class="btn btn-info" style="width: 150px; height: 50px; margin-right: 5px">Tạo mới</button>
        </a>
        <a routerLink="/host">
          <button class="btn btn-secondary" style="width: 150px; height: 50px">Trang chủ</button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4" *ngFor="let house of houses" style="margin-top: 50px">
        <div class="single-blog-item" style="background: ghostwhite">
          <div class="sb-pic" routerLink="/detail/{{house.id}}">
            <img src="http://localhost:8080/image/{{house.image}}" height="300">
          </div>
          <div class="sb-text" style="text-align: center">
            <h4>{{house.name}}</h4>

            <h5 class="price">Giá: {{house.price}} USD<span>/ngày</span></h5>
            <ul class="room-features">

              <li>
                <i class="fa fa-bed"> {{house.numberOfBedroom}}</i>
                <p></p>
              </li>
              <li>
                <i class="fa fa-bath"> {{house.numberOfBathroom}}</i>
                <p></p>
              </li>

              <li>
                <i class="fa fa-edit" [routerLink]="['/status', house.id]"> {{house.status.name}}</i>
                <p></p>
              </li>
            </ul>
            <div class="row">
              <div class="col-lg-6" style="float: left">
                <a [routerLink]="['/edit', house.id]" class="btn btn-warning" style="width: 100px">
                  <span class="fas fa-edit"></span>
                </a>
              </div>
              <div class="col-lg-6" style="float: left">
                <a [routerLink]="['/delete', house.id]" class="btn btn-danger" style="width: 100px">
                  <span class="fas fa-trash"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
