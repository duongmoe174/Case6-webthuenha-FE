
<div class="container">
  <div class="main-body">
    <form [formGroup]="houseForm" (ngSubmit)="updateHouse(id)" class="mb-3">
      <div class="row gutters-sm">
        <div class="col-md-2"></div>
        <div class="col-md-8" style="background: snow">
          <h3 style="text-align: center"><b>Chỉnh sửa homestay</b></h3>
          <br>
          <div>
            <label for="name" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="name" formControlName="name"
                   placeholder="Nhập tên Homestay">
          </div>
          <div *ngIf="houseForm.get('name').invalid&&houseForm.get('name').touched"><p
            style="color: red">Không được để trống</p>
          </div>

          <div>
            <label for="image" class="form-label">Ảnh:</label>
            <input class="form-control" type="file" id="image" formControlName="image"
                   (change)="onFileSelected($event)">
          </div>

          <div>
            <label for="room_category">Loại phòng:</label>
            <select id="room_category" formControlName="room_category" class="form-control">
              <option [ngValue]="null" >Chọn loại phòng</option>
              <ng-container *ngFor="let room of rooms">
                <option [value]="room.id">{{room.name}}</option>
              </ng-container>
            </select>
          </div>

          <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" formControlName="address" class="form-control">
          </div>
          <div *ngIf="houseForm.get('address').invalid&&houseForm.get('address').touched"><p
            style="color: red">Không được để trống</p>
          </div>

          <div>
            <label for="numberOfBedroom">Số phòng ngủ:</label>
            <select id="numberOfBedroom" formControlName="numberOfBedroom" class="form-control">
              <option [ngValue]="null" >Chọn số phòng ngủ</option>
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="5">5</option>
            </select>
          </div>

          <div>
            <label for="numberOfBathroom">Số phòng tắm:</label>
            <select id="numberOfBathroom" formControlName="numberOfBathroom" class="form-control">
              <option [ngValue]="null" >Chọn số phòng tắm</option>
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="3">3</option>
            </select>
          </div>


          <div>
            <label for="description">Mô tả:</label>
            <input type="text" id="description" formControlName="description" class="form-control">
          </div>
          <div *ngIf="houseForm.get('description').invalid&&houseForm.get('description').touched"><p
            style="color: red">Không được để trống</p>
          </div>


          <div>
            <label for="price">Giá nhà:</label>
            <input type="text" id="price" formControlName="price" class="form-control">
          </div>
          <div *ngIf="houseForm.get('price').invalid&&houseForm.get('price').touched"><p
            style="color: red">Không được để trống</p>
          </div>

<!--          <div>-->
<!--            <label for="status">Trạng thái:</label>-->
<!--            <select id="status" formControlName="status" class="form-control">-->
<!--              <option [ngValue]="null">Chọn trạng thái</option>-->
<!--              <ng-container *ngFor="let status of statuses">-->
<!--                <option [value]="status.id">{{status.name}}</option>-->
<!--              </ng-container>-->
<!--            </select>-->
<!--          </div>-->
          <div class="modal-footer justify-content-between">
            <button class="btn btn-secondary" data-dismiss="modal" routerLink="/houses">Quay lại</button>
            <button class="btn btn-info" type="submit">Sửa</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
